<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="row flex-box" style="align-items: center;">
            <div class="links flex-box">
                <h1>
                    <a href="index.html">Cl9ud</a>
                </h1>
                <ul>
                    <li>About</li>
                    <li>Core Functions</li>
                    <li>Features</li>
                    <li>Pricing</li>
                </ul>
            </div>
            <div class="login">
                <h2><a href="loginPage.html">Log In</a> / <a href="signup.html">Sign Up</a></h2>
            </div>
        </div>  
    </header>

    <div class="login-container">
        <div class="left">
            <h3>WELCOME BACK!</h3>
            <p>To stay connected with us, please</p>
            <p>login with your personal details</p>

            <form method="POST">
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>

                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="button">
                    <button type="button" onclick="submitForm()">LOG IN</button>
                </div>
            </form>

            <div class="passage">
                <p>Or log in with</p>
            </div>

            <div class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>

        <div class="right">
            <img src="img/lock-icon.png" alt="lock icon">
        </div>
    </div>
</body>
<script>
    function submitForm(){
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        console.log(username);
        console.log(password)
    }

</script>
</html>
